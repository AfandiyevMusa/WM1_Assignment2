<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/scss/detail/detail.css">
</head>
<body>
    <main>
        <!-- <div class="details">
            <img class="image"  style="width: 100px; height: 100px;">
            <h1 class="title"></h1>
            <h1 class="brand"></h1>
            <h1 class="cost"></h1>
        </div> -->


        <section id="product-info">
            <div class="container">
                <div class="all">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="left">
                                <div class="left-p order-last">
                                    <img src="" alt="" class="active first">
                                </div>
                                <div class="right-p order-lg-last">
                                    <div class="zoomArea">
                                        <img id="NZoomImg" data-NZoomscale="1.5" src="./assets/imgs/Product Detail/middle.jpeg"
                                            alt="Product Image">
                                    </div>
                                    <i class="fa-solid fa-arrows-up-down-left-right"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="right">
                                <div class="text">
                                    <h4 class="title">Dark yellow lace cut out swing dress</h4>
                                    <div class="stars">
                                        <i class="fa-solid fa-star" style="color: #cc9967;"></i>
                                        <i class="fa-solid fa-star" style="color: #cc9967;"></i>
                                        <i class="fa-solid fa-star" style="color: #cc9967;"></i>
                                        <i class="fa-solid fa-star" style="color: #cc9967;"></i>
                                        <i class="fa-solid fa-star" style="color: #cccccc;"></i>
                                    </div>
                                    <p class="reviews">( 5 Reviews )</p>
                                    <div class="costs">
                                        <h3>$76.00</h3>
                                        <h2>$95.00</h2>
                                    </div>
                                    <div></div>span>
                                    <div class="color">
                                        <h6>Color: </h6>
                                        <div class="circle">
                                            <button style="background-color: #cc9967;"></button>
                                            <button style="background-color: #9966cc;"></button>
                                            <button style="background-color: #3399cc;"></button>
                                        </div>
                                    </div>
                                    <div class="size">
                                        <h6>Size: </h6>
                                        <div class="dropdown">
                                            <button class="btn btn-secondary dropdown-toggle toggle" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                Select a size
                                            </button>
                                            <ul class="dropdown-menu">
                                                <i class="fa-solid fa-check check"></i>
                                                <li><a class="dropdown-item" href="#">Select a size</a></li>
                                                <li><a class="dropdown-item" href="#">Small</a></li>
                                                <li><a class="dropdown-item" href="#">Medium</a></li>
                                                <li><a class="dropdown-item" href="#">Large</a></li>
                                                <li><a class="dropdown-item" href="#">Extra Large</a></li>
                                                <li><a class="dropdown-item" href="#">Extra Small</a></li>
                                            </ul>
                                        </div>
                                        <span><i class="fa-solid fa-table-list"></i>size guide</span>
                                    </div>
                                    <div class="qty">
                                        <h6>Qty: </h6>
                                        <div class="quantity">
                                            <i class="fa-solid fa-minus minus"></i>
                                            <input type="number" class="input text-center" min="1" max="10000"
                                                value="1">
                                            <i class="fa-solid fa-plus plus"></i>
                                        </div>
                                    </div>
                                    <div class="options">
                                        <div class="add-cart">
                                            <span><i class="fa-solid fa-cart-plus"></i>Add to Cart</span>
                                        </div>
                                        <div class="add-wishlist">
                                            <span><i class="fa-regular fa-heart"></i>Add to Wishlist</span>
                                        </div>
                                    </div>
                                    <div class="categories">
                                        <p>Category: </p>
                                        <span>Dresses, </span>
                                        <span>Women, </span>
                                        <span>Clothing</span>
                                    </div>
                                    <div class="share">
                                        <p>Share: </p>
                                        <i class="fa-brands fa-facebook-f"></i>
                                        <i class="fa-brands fa-twitter"></i>
                                        <i class="fa-brands fa-instagram"></i>
                                        <i class="fa-brands fa-pinterest"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="https://kit.fontawesome.com/ba8f3ff677.js" crossorigin="anonymous"></script>

    <script src="./assets/js/detail.js"></script>
</body>
</html>
